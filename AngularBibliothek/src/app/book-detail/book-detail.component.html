<div *ngIf="book">
    <table style="width: 800px">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th></th>
      </tr>
      <tr *ngFor="let book of copies">
        <td>{{book.copyNumber}}</td>
        <td>{{book.copyStatus}}</td>
        <td>{{book.category}}</td>
        <td>{{book.mediumId}}</td>
      </tr>
    </table>
</div>
